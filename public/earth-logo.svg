<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Earth circle -->
  <circle cx="50" cy="50" r="45" fill="url(#earthGradient)" stroke="#27AE60" stroke-width="2"/>
  
  <!-- Continents -->
  <path d="M30 35 Q40 30 45 35 L50 40 L45 45 Q35 50 30 45 Z" fill="#2ECC71" opacity="0.8"/>
  <path d="M55 25 Q65 30 70 35 L65 45 Q60 40 55 35 Z" fill="#2ECC71" opacity="0.8"/>
  <path d="M35 55 Q45 60 50 65 L45 70 Q35 65 30 60 Z" fill="#2ECC71" opacity="0.8"/>
  <path d="M60 60 Q70 65 75 70 L70 75 Q65 70 60 65 Z" fill="#2ECC71" opacity="0.8"/>
  
  <!-- Blockchain nodes -->
  <circle cx="25" cy="25" r="3" fill="#3498DB"/>
  <circle cx="75" cy="25" r="3" fill="#3498DB"/>
  <circle cx="25" cy="75" r="3" fill="#3498DB"/>
  <circle cx="75" cy="75" r="3" fill="#3498DB"/>
  
  <!-- Blockchain connections -->
  <line x1="25" y1="25" x2="75" y2="25" stroke="#3498DB" stroke-width="1" opacity="0.6"/>
  <line x1="75" y1="25" x2="75" y2="75" stroke="#3498DB" stroke-width="1" opacity="0.6"/>
  <line x1="75" y1="75" x2="25" y2="75" stroke="#3498DB" stroke-width="1" opacity="0.6"/>
  <line x1="25" y1="75" x2="25" y2="25" stroke="#3498DB" stroke-width="1" opacity="0.6"/>
  
  <!-- EARTH text -->
  <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#27AE60">EARTH</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>